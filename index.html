<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="IEE754 converter">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>IEE754 converter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css"></link> 

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css"></link>

    <!-- Animate.css -->
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <!-- Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>


<body>
    <div class="debug">
        <!-- Overlay -->
        <div class="container-fluid absolute full-screen overlay"> </div>
        <!-- Caption -->
        <div class="container-fluid absolute full-screen screen text-center">
            <div class="screen-wrapper">
                <h1 class="title relative lighter">Welcome to IEE754 converter</h1>
                <div class="caption relative ">
                    <p>IEE754</p><i class="fa fa fa-arrows-h"></i>
                    <p>Decimal</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <!-- Overlay -->
        <div class="container-fluid absolute full-screen overlay-main"> </div>
        <!-- Caption -->
        <div class="container-fluid text-center caption-main">
            <h1 class="lato title-main">What would you like to convert?<span class="blink">|</span></h1>
            
            <!-- Buttons -->
            <div class="btn button decBut lato">Decimal <i class="fa fa fa-long-arrow-right"></i> IEE754</div>
            <span class="btn button binBut lato">IEE754 <i class="fa fa fa-long-arrow-right"></i> Decimal</span>
            
            <!-- Inputs -->
            <div class="container decToBin padding-top-medium padding-bottom-medium lato">
                <p>Insert the decimal value you wish to convert below</p>
                <input maxlength="10" type="text" placeholder="Decimal Value" required>
                <input type="submit" value="Convert">
            </div>
            <div class="container binToDec padding-top-medium padding-bottom-medium lato">
                <p>Insert the binary value you wish to convert below</p>
            <input maxlength="32" type="text" placeholder="Binary Value" required>
                <input type="submit" value="Convert">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>
        (function() {
            'use strict'

            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                )
                document.head.appendChild(msViewportStyle)
            }

        }())
    </script>

    <!-- Animation script (jQuery) -->
    <script src="./js/script.js"></script>

    <!-- Converter (JS) -->
    <script src="./js/converter.js"></script>

</body>
</html>
